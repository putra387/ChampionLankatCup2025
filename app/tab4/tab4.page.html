<ion-header [translucent]="true">
  <ion-toolbar style="--background: linear-gradient(135deg, #006994, #001e3c)">
    <ion-title class="header-title">
      DATA PENDAFTARAN TIM
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar style="--background: linear-gradient(135deg, #006994, #001e3c)" class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>
  </ion-toolbar>

  <div class="content-wrapper">
    <ion-card *ngFor="let alumni of alumnis" class="alumni-card">
      <ion-card-header style="background: linear-gradient(135deg, #006994, #001e3c)">
        <ion-card-subtitle class="card-subtitle">
          Kecamatan: {{alumni.prodi}}, Tahun Lahir: {{alumni.tahunlulus}}
        </ion-card-subtitle>
        <ion-card-title class="card-title">{{alumni.nama}}</ion-card-title>
      </ion-card-header>
      <ion-card-content class="card-content">
        No. Hp: {{alumni.nohp}},<br/>
        Manager: {{alumni.email}}
      </ion-card-content>
    </ion-card>
  </div>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <div class="back-button-container">
    <ion-button href="/tabs/tab1" fill="solid" class="back-button">Kembali</ion-button>
  </div>
</ion-content>

<style>
  /* Styling untuk Header */
  .header-title {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    text-transform: uppercase;
    color: white;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
  }

  /* Styling untuk Refresher Toolbar */
  ion-toolbar {
    --padding-start: 16px;
    --padding-end: 16px;
  }

  /* Wrapper untuk konten card */
  .content-wrapper {
    padding: 10px;
    background: linear-gradient(135deg, #006994, #001e3c);
  }

  /* Styling untuk Alumni Card */
  .alumni-card {
    margin-bottom: 15px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    overflow: hidden;
    border-left: 4px solid #0066cc;
  }

  /* Styling untuk judul dan subtitle card */
  .card-title {
    font-size: 20px;
    font-weight: bold;
    color: white;
  }

  .card-subtitle {
    font-size: 14px;
    color: #a8d8ff;
  }

  /* Styling untuk konten card */
  .card-content {
    font-size: 16px;
    color: #333;
    background-color: white;
    padding: 15px;
  }

  /* Styling untuk Infinite Scroll */
  ion-infinite-scroll-content {
    text-align: center;
    padding: 10px;
  }

  /* Styling untuk Tombol Kembali */
  .back-button-container {
    margin-top: 20px;
    text-align: center;
    padding: 10px;
  }

  .back-button {
    width: 200px;
    --background: #0066cc;
    --background-hover: #0052a3;
    --background-activated: #004c99;
    --box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
  }
</style>
